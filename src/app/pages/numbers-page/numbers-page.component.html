<section class="mx10">
  <h1 class="text-2xl font-bold">Numnbers Pipes</h1>
  <h3 class="text-xl font-thin">Pipes incluidos en angular</h3>
  <div class="stats stats-vertical lg:stats-horizontal shadow">
    <div class="stat">
      <div class="stat-title">Number pipe</div>
      <div class="stat-value">
        {{ totalSells() | number : "1.2-2" }}
      </div>
      <div class="stat-desc">{{ totalSells() }}</div>

      <div class="stat">
        <div class="stat-title">Currency pipe</div>
        <div class="stat-value">
          {{ totalSells() | currency : "EUR" }}
        </div>
        <div class="stat-desc">{{ totalSells() }}</div>
      </div>
    </div>
    <div class="stat">
      <div class="stat-title">Percent pipe</div>
      <div class="stat-value">
        {{ percent() | percent }}
      </div>
      <div class="stat-desc">{{ percent() }}</div>
    </div>
  </div>
</section>
